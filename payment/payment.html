<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع المضمون - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="payment.css"> </head>
<body>
    <header>
        <div class="header-content">
            <i class="fas fa-arrow-right back-icon" id="back-to-post-details-icon"></i> <h1>الدفع المضمون</h1>
        </div>
    </header>

    <main id="payment-page" class="page">
        <div class="container">
            <div id="global-message" class="hidden"></div> <div class="payment-container">
                <div class="payment-steps">
                    <div class="step active" id="step1">
                        <div class="step-circle">1</div>
                        <div class="step-text">تفاصيل الدفع</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-circle">2</div>
                        <div class="step-text">إشعار الدفع</div>
                    </div>
                </div>

                <div id="payment-details-section" class="payment-section">
                    <h2>تفاصيل الدفع</h2>
                    <div class="post-info-summary">
                        <p><strong>المنشور:</strong> <span id="payment-post-title"></span></p>
                        <p><strong>المبلغ المطلوب:</strong> <span id="payment-amount" class="price"></span> ريال يمني</p>
                    </div>
                    
                    <div class="payment-qr-code">
                        <h3>امسح للدفع عبر تطبيق الكريمي</h3>
                        <img src="https://via.placeholder.com/200?text=QR+Code+Here" alt="QR Code" id="karimi-qr-code">
                        <p class="qr-note">أو استخدم رقم الحساب التالي: <strong id="seller-account-display"></strong></p>
                    </div>
                    
                    <button id="next-to-receipt-btn" class="btn">
                        أكملت الدفع، انتقل لإرفاق الإشعار
                    </button>
                </div>

                <div id="payment-receipt-section" class="payment-section hidden">
                    <h2>إرفاق إشعار الدفع</h2>
                    <p>يرجى إرفاق صورة لإشعار التحويل من تطبيق الكريمي.</p>
                    
                    <div class="form-group image-upload-group">
                        <label>صورة الإشعار</label>
                        <input type="file" id="receipt-image" accept="image/*" class="hidden">
                        <div class="image-upload-controls">
                            <button type="button" id="choose-receipt-image-btn" class="btn-outline">
                                <i class="fas fa-folder-open"></i> اختيار صورة
                            </button>
                            <button type="button" id="camera-receipt-btn" class="btn-outline">
                                <i class="fas fa-camera"></i> التقاط صورة
                            </button>
                        </div>
                        <span id="receipt-image-name" class="image-name">لم يتم اختيار صورة</span>
                        <div id="receipt-image-preview" class="image-preview hidden">
                            <img id="preview-receipt-img" src="#" alt="Receipt Preview">
                            <button type="button" id="remove-receipt-image-btn" class="btn-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="transaction-id">رقم عملية التحويل (اختياري)</label>
                        <input type="text" id="transaction-id" placeholder="ادخل رقم العملية إذا وجد">
                    </div>
                    
                    <button id="send-receipt-btn" class="btn">إرسال إشعار الدفع</button>
                    <button type="button" id="back-to-details-btn" class="btn-outline">
                        <i class="fas fa-arrow-right"></i> عودة
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <div class="icon" id="profile-icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
            <div class="icon" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span>الإشعارات</span>
            </div>
            <div class="icon highlight" id="add-post-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </div>
            <div class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="payment.js"></script> </body>
</html>
