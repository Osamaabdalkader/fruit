 <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منشور جديد - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="add-post.css"> </head>
<body>
    <header>
        <div class="header-content">
            <i class="fas fa-home home-icon" id="home-icon"></i>
            <h1>إضافة منشور جديد</h1>
        </div>
    </header>

    <main id="add-post-page" class="page">
        <div class="container">
            <div class="add-post-container">
                <button id="close-add-post" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div id="global-message" class="hidden"></div> <form id="add-post-form">
                    <div class="form-group">
                        <label for="post-title">عنوان المنشور</label>
                        <input type="text" id="post-title" placeholder="ادخل عنوان المنشور" required>
                    </div>
                    <div class="form-group">
                        <label for="post-description">وصف المنشور</label>
                        <textarea id="post-description" rows="5" placeholder="اكتب وصفًا مفصلًا للمنشور" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-price">السعر (اختياري)</label>
                        <input type="number" id="post-price" placeholder="ادخل السعر بالريال اليمني">
                    </div>
                    <div class="form-group">
                        <label for="post-location">الموقع</label>
                        <input type="text" id="post-location" placeholder="ادخل الموقع (مثال: صنعاء، تعز، عدن)" required>
                    </div>
                    <div class="form-group">
                        <label for="post-phone">رقم التواصل</label>
                        <input type="tel" id="post-phone" placeholder="ادخل رقم هاتفك للتواصل" required>
                    </div>

                    <div class="form-group image-upload-group">
                        <label>صورة المنشور (اختياري)</label>
                        <input type="file" id="post-image" accept="image/*" class="hidden">
                        <div class="image-upload-controls">
                            <button type="button" id="choose-image-btn" class="btn-outline">
                                <i class="fas fa-folder-open"></i> اختيار صورة
                            </button>
                            <button type="button" id="camera-btn" class="btn-outline">
                                <i class="fas fa-camera"></i> التقاط صورة
                            </button>
                        </div>
                        <span id="image-name" class="image-name">لم يتم اختيار صورة</span>
                        <div id="image-preview" class="image-preview hidden">
                            <img id="preview-img" src="#" alt="Image Preview">
                            <button type="button" id="remove-image-btn" class="btn-remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" id="publish-btn" class="btn">نشر المنشور</button>
                </form>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <div class="icon" id="profile-icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
            <div class="icon" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span>الإشعارات</span>
            </div>
            <div class="icon highlight active" id="add-post-icon"> <i class="fas fa-plus"></i>
            </div>
            <div class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </div>
            <div class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="add-post.js"></script> </body>
</html>
