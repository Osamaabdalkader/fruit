<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسريع - منصة النشر الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css"> </head>
<body>
    <header>
        <div class="header-content">
            <i class="fas fa-home home-icon" id="home-icon"></i>
            <h1>تسريع</h1>
        </div>
    </header>

    <main id="home-page">
        <div class="container">
            <div id="posts-container" class="posts-grid">
                </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <div class="icon" id="profile-icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
            <div class="icon" id="notifications-icon"> <i class="fas fa-bell"></i>
                <span>الإشعارات</span>
            </div>
            <div class="icon highlight" id="add-post-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon" id="support-icon"> <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </div>
            <div class="icon" id="more-icon"> <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/home.js"></script> </body>
</html>
