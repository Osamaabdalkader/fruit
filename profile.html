<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="profile.css"> </head>
<body>
    <header>
        <div class="header-content">
            <i class="fas fa-home home-icon" id="home-icon"></i>
            <h1>حسابي</h1>
        </div>
    </header>

    <main id="profile-page" class="page">
        <div class="container">
            <div class="profile-container">
                <button id="close-profile" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div id="global-message" class="hidden"></div> <div class="profile-header">
                    <i class="fas fa-user-circle profile-avatar"></i>
                    <h2 id="profile-name">اسم المستخدم</h2>
                    <p id="profile-email">البريد الإلكتروني</p>
                </div>

                <div class="profile-details">
                    <h3>معلومات الحساب</h3>
                    <div class="detail-item">
                        <span><i class="fas fa-phone"></i> رقم الهاتف:</span>
                        <p id="detail-phone">غير متوفر</p>
                    </div>
                    <div class="detail-item">
                        <span><i class="fas fa-map-marker-alt"></i> العنوان:</span>
                        <p id="detail-address">غير متوفر</p>
                    </div>
                    <div class="detail-item">
                        <span><i class="fas fa-money-check-alt"></i> حساب الكريمي:</span>
                        <p id="detail-account">غير متوفر</p>
                    </div>
                    <button id="edit-profile-btn" class="btn-outline">
                        <i class="fas fa-edit"></i> تعديل الملف الشخصي
                    </button>
                    <button id="logout-btn" class="btn-outline logout-btn">
                        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                    </button>
                </div>

                <form id="edit-profile-form" class="hidden">
                    <h3>تعديل المعلومات</h3>
                    <div class="form-group">
                        <label for="edit-name">الاسم الكامل</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">رقم الهاتف</label>
                        <input type="tel" id="edit-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">العنوان</label>
                        <input type="text" id="edit-address" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-account">رقم حساب الكريمي</label>
                        <input type="text" id="edit-account" required>
                    </div>
                    <button type="submit" id="save-profile-btn" class="btn">حفظ التغييرات</button>
                    <button type="button" id="cancel-edit-btn" class="btn-outline">إلغاء</button>
                </form>

                <div class="user-posts-section">
                    <h3>منشوراتي</h3>
                    <div id="user-posts-container" class="posts-grid">
                        <p id="no-user-posts" class="no-posts hidden">لم تقم بنشر أي شيء بعد.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <div class="icon active" id="profile-icon"> <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
            <div class="icon" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span>الإشعارات</span>
            </div>
            <div class="icon highlight" id="add-post-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </div>
            <div class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="profile.js"></script> </body>
</html>
