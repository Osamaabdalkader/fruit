<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنشور - تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css"> <link rel="stylesheet" href="post-details.css"> </head>
<body>
    <header>
        <div class="header-content">
            <i class="fas fa-arrow-right back-icon" id="back-to-home-icon"></i> <h1>تفاصيل المنشور</h1>
        </div>
    </header>

    <main id="post-details-page" class="page">
        <div class="container">
            <div id="global-message" class="hidden"></div> <div id="post-detail-container" class="post-detail-container hidden">
                <div class="post-detail-image-section">
                    <img id="detail-image" src="" alt="صورة المنشور">
                    <div id="image-placeholder" class="image-placeholder hidden">
                        <i class="fas fa-image fa-5x"></i>
                        <span>لا توجد صورة لهذا المنشور</span>
                    </div>
                </div>
                <div class="post-detail-content">
                    <h2 id="detail-title">عنوان المنشور</h2>
                    <p id="detail-description">وصف تفصيلي للمنشور</p>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span><i class="fas fa-dollar-sign"></i> السعر:</span>
                            <p id="detail-price">غير محدد</p>
                        </div>
                        <div class="meta-item">
                            <span><i class="fas fa-map-marker-alt"></i> الموقع:</span>
                            <p id="detail-location">غير متوفر</p>
                        </div>
                        <div class="meta-item">
                            <span><i class="fas fa-user"></i> الناشر:</span>
                            <p id="detail-author-name">اسم الناشر</p>
                        </div>
                        <div class="meta-item">
                            <span><i class="fas fa-calendar-alt"></i> تاريخ النشر:</span>
                            <p id="detail-timestamp">غير متوفر</p>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <a id="contact-btn" href="#" class="btn primary-btn">
                            <i class="fas fa-phone"></i> تواصل مع المعلن
                        </a>
                        <button id="secure-payment-btn" class="btn secondary-btn">
                            <i class="fas fa-shield-alt"></i> دفع مضمون عبر تسريع
                        </button>
                    </div>
                </div>
            </div>
            <p id="post-not-found" class="no-posts hidden">لم يتم العثور على هذا المنشور.</p>
        </div>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>جاري التحميل...</p>
        <div class="progress-bar">
            <div class="progress" id="upload-progress"></div>
        </div>
    </div>

    <footer>
        <div class="footer-icons">
            <div class="icon" id="profile-icon">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </div>
            <div class="icon" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span>الإشعارات</span>
            </div>
            <div class="icon highlight" id="add-post-icon">
                <i class="fas fa-plus"></i>
            </div>
            <div class="icon" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </div>
            <div class="icon" id="more-icon">
                <i class="fas fa-ellipsis-h"></i>
                <span>المزيد</span>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="post-details.js"></script> </body>
</html>
